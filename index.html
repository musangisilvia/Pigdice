<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta <meta charset="utf-8">
    <title>Pig Dice</title>
</head>

<body>

    <div class="jumbotron">
        <center>
            <h1>Pig Dice</h1></center>
    </div>
    <div class="start-menu">
        <form id="player1">
            <div class="form-group">
                <label for="playerName">Player 1 Name: </label>
                <input required class="player1Name form-control" type="text">
            </div>
            <form id="player2">
                <div class="form-group">
                    <label for="playerName">Player 2 Name:</label>
                    <input required class="player2Name form-control" type="text">
                </div>
            </form>
            <button id="start" class="btn-info btn">Start Game</button>
    </div>
    <div class="container-fluid players">

        <button id="newGame" class="btn btn-success">New Game</button>

        <div class="col-md-4 player1">
            <h3>Player 1:<span id="player1Name"></span></h3>

            <p>Roll Value:<span id="rollValue1"></span></p>
            <p>Total Score:<span id="totalScore1"></span></p>

            <button type="button" name="roll" class="btn btn-inverse" id="rollDice1">Roll</button>
            <button type="button" name="hold" class="btn btn-success" id="hold1">Hold</button>
        </div>
        <div class="col-md-4 player2">
            <h3>Player 2:<span id="player2Name"></span></h3>

            <p>Roll Value:<span id="rollValue2"></span></p>
            <p>Total Score:<span id="totalScore2"></span></p>

            <button type="button" name="roll" class="btn btn-inverse" id="rollDice2">Roll</button>
            <button type="button" name="hold" class="btn btn-success" id="hold2">Hold</button>
        </div>
        <div class="col-md-offset-9 rules">
            <h1>Pig Dice Rules</h1>

        </div>
    </div>
</body>

</html>
